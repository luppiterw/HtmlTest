<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyTest</title>
    <style type="text/css">
        #ol
        {
            position:absolute;
            z-index:1;
            padding:0px;
            margin:0px;
            border:0px;
            background:#ecf0f5;
            width:23px;
            text-align:left;
        }

        #text_linenumber
        {
            background:#ecf0f5;
            /*background:transparent;*/
            height:160px;
            border:0px;  /*无边框*/
            overflow:hidden;
            width:32px;
            border-right-width: 0;
            line-height:20px;
            margin:0px;
            padding:0px;
            text-align:right;
        }
        #text_edit
        {
            font-family:Arial, Helvetica, sans-serif;
            height:160px;
            margin:0px;
            width:416px;
            padding:0 0 0 35px;
            overflow-x: hidden;
            line-height:20px;
        }

    </style>
</head>
<body>
<div>
    <table width="100%" border="0" cellspacing="0" cellpadding="0" style="position:relative">
        <tr>
            <td width="55%">
                <div id="ol">
                    <textarea cols="2" rows="10" id="text_linenumber" disabled>

                    </textarea>
                </div>
                <textarea name="co" cols="60"
                          rows="10" wrap="off"
                          id="text_edit"  onblur=""
                          onkeyup="" onFocus=""
                          onscroll=""
                          oncontextmenu="return false"  class="grey">
                    请在这里粘入多段字看一看。
                </textarea>
            </td>
        </tr>
    </table>
</div>


</body>
</html>
