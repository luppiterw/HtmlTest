<script type="text/javascript" src="rich_editor.js">
    var num="";
    function editKeyPress()
    {
        editKeyUp();
    }

    function clearValue(i)
    {
        G(c[i-1]).style.color="#000";
        keyUp();
        if(isfirst[i]==0)
        {
            G(c[i-1]).value="";
        }
        isfirst[i]=1;
    }
    function editKeyUp()
    {
        var obj=G("text_edit");
        var str=obj.value;
        str=str.replace(/\r/gi,"");
        str=str.split("\n");
        n=str.length;
        line(n);
    }
    function line(n)
    {
        var lineobj = G("text_linenumber");
        for (var i = 1; i <= n; i++)
        {
            if (document.all)
            {
                num += i + "\r\n";
            }
            else
            {
                num += i + "\n";
            }
        }
        lineobj.value=num;
        num="";
    }

    function autoScroll()
    {
        var nV = 0;
        if(!document.all)
        {
            nV=G("text_edit").scrollTop;
            G("text_linenumber").scrollTop=nV;
            setTimeout("autoScroll()",20);
        }
    }
    if(!document.all)
    {
        window.addEventListener("load",autoScroll,false);
    }
</script>
